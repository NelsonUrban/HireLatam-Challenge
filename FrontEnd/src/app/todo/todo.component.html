<div class="space-between">
    <h2 class="mat-headline-5">Todo List</h2>
    <button mat-raised-button color="primary" routerLink="create">Create New Todo</button>
</div>

<div>
    <table>
        <thead>
            <th> Completed</th>
            <th> Title </th>
            <th> Description </th>
            <th> </th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of (todos)?.data || []">
                <td>
                    <mat-checkbox (change)="markAsCompleted($event, todo)" color="primary"
                        [checked]="todo.isCompleted"></mat-checkbox>
                </td>
                <td>{{todo.title}}</td>
                <td>{{todo.description}}</td>
                <td>
                    <button [routerLink]="'edit/'+ todo.id" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="removeTodo(todo.id)" mat-icon-button color="primary">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
